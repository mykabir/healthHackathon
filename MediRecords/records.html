	<script>
    $( document ).ready(function() {
        var obj1 = {}
		obj1.date = "1/1/11"
		obj1.medicine = ['parasetamal', 'napa']
		obj1.dose = ['1+1+1', '3 times']
		
		var obj2 = {}
		obj2.date = "2/2/22"
		obj2.medicine = ['hi', 'hello']
		obj2.dose = ['1+1', '2 times']
		
		var obj = [obj1, obj2]
		data = '';
		
		for (var i=0; i<obj.length; i++) {
			data += '<hr><label style="position:relative;" >'+ obj[i].date +'</label>'
			for (var j=0; j<obj[i].medicine.length; j++) {
				data += '<div class="row mb-3">' + 
							'<div class="col-6 themed-grid-col">' + obj[i].medicine[j] + '</div>' +
							'<div class="col-6 themed-grid-col">' + obj[i].dose[j] + '</div>' +
						'</div>'
			}
			data += '<button type="button" class="btn btn-primary btn-block">Delete</button>'
		}
		
		$(".records").html(data);
    });
 
    $( window ).on( "load", function() {
        console.log( "window loaded" );
    });
    </script>
